<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgba(7, 7, 241, 0.578);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #search-bar {
            display: block;
            width: 80%;
            max-width: 500px;
            margin: 1rem auto;
            padding: 0.5rem;
            font-size: 1rem;
        }
        #recipe-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
        }
        .recipe-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 250px;
            overflow: hidden;
        }
        .recipe-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .recipe-card h3 {
            margin: 0.5rem;
            font-size: 1.2rem;
        }
        .recipe-card p {
            margin: 0.5rem;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Recipe Search</h1>
        <input type="text" id="search-bar" placeholder="Search for recipes...">
    </header>
    <main>
        <div id="recipe-container"></div>
    </main>
    <script>
        const API_URL = 'https://dummyjson.com/recipes';
        const searchBar = document.getElementById('search-bar');
        const recipeContainer = document.getElementById('recipe-container');

        async function fetchRecipes() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return data.recipes;
            } catch (error) {
                console.error('Error fetching recipes:', error);
            }
        }

        function renderRecipes(recipes) {
            recipeContainer.innerHTML = '';
            if (recipes.length === 0) {
                recipeContainer.innerHTML = `<p>No recipes found.</p>`;
                return;
            }
            recipes.forEach(recipe => {
                const recipeCard = document.createElement('div');
                recipeCard.className = 'recipe-card';
                recipeCard.innerHTML = `
                    <img src="${recipe.image}" alt="${recipe.name}">
                    <h3>${recipe.name}</h3>
                    <p><strong>Cuisine:</strong> ${recipe.cuisine}</p>
                    <p><strong>Rating:</strong> ${recipe.rating} ‚≠ê</p>
                    <p><strong>Ingredients:</strong> ${recipe.ingredients.join(', ')}</p>
                    <p><strong>Instructions:</strong> ${recipe.instructions.join(' ')}</p>
                    <p><strong>PrepTime:</strong>${recipe.prepTimeMinutes} mins</p>
                `;
                recipeContainer.appendChild(recipeCard);
            });
        }

        function filterRecipes(recipes, query) {
            return recipes.filter(recipe =>
                recipe.name.toLowerCase().includes(query.toLowerCase()) ||
                recipe.cuisine.toLowerCase().includes(query.toLowerCase()) ||
                recipe.tags.some(tag => tag.toLowerCase().includes(query.toLowerCase()))
            );
        }

        searchBar.addEventListener('input', async () => {
            const query = searchBar.value.trim();
            const recipes = await fetchRecipes();
            const filteredRecipes = filterRecipes(recipes, query);
            renderRecipes(filteredRecipes);
        });

        (async () => {
            const recipes = await fetchRecipes();
            renderRecipes(recipes);
        })();
    </script>
</body>
</html>
